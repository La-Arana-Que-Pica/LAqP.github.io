<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ligas — La Araña Que Pica</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .grid-cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:12px}
    .card{background:linear-gradient(180deg,rgba(10,10,12,.96),rgba(20,16,24,.96));border:1px solid rgba(255,255,255,.05);border-radius:14px;padding:14px;display:flex;gap:12px;align-items:center}
    .card img.logo{width:56px;height:56px;border-radius:10px;object-fit:cover;border:1px solid rgba(255,255,255,.08)}
    .flag{width:22px;height:16px;object-fit:cover;border-radius:2px;margin-left:6px;vertical-align:middle}
    .filters{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0}
    .filters input,.filters select{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,.06);background:rgba(255,255,255,.02);color:var(--muted)}
    a.clean{color:inherit;text-decoration:none}
    .no-results{padding:10px;color:#dff}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="site-header" role="banner" aria-label="Cabecera del sitio">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1><a href="index.html" class="clean">LAqP</a></h1>
      </div>
      <nav class="main-nav" role="navigation" aria-label="Menú principal">
        <a href="ligas.html" aria-current="page">Ligas</a>
        <a href="equipos.html">Equipos</a>
        <a href="jugadores.html">Jugadores</a>
      </nav>
    </header>

    <h2 class="page-title">Ligas</h2>

    <section class="filters" aria-label="Filtros">
      <input id="q" type="search" placeholder="Buscar liga o país">
      <select id="country">
        <option value="">Todos los países</option>
      </select>
    </section>

    <section id="list" class="grid-cards" aria-label="Listado de ligas"></section>

    <footer class="site-footer">© La Araña Que Pica — Página Oficial</footer>
  </div>

  <script src="js/db.js"></script>
  <script>
    (async function(){
      const $q = document.getElementById('q');
      const $country = document.getElementById('country');
      const $list = document.getElementById('list');

      let leagues = [];
      try {
        const data = await DB.load({ leagues: true });
        leagues = (data.leagues || []).slice().sort((a,b)=> a.name.localeCompare(b.name));
      } catch (e) {
        $list.innerHTML = '<div class="no-results">No se pudo cargar data/ligas.json. Ejecuta "python manage_db.py export" y serví la web por HTTP (python -m http.server).</div>';
        return;
      }

      const countries = Array.from(new Set(leagues.map(l=>l.country).filter(Boolean))).sort();
      countries.forEach(c=>{
        const opt=document.createElement('option'); opt.value=c; opt.textContent=c; $country.appendChild(opt);
      });

      function render(items){
        $list.innerHTML = '';
        if(items.length===0){ $list.innerHTML='<div class="no-results">Sin resultados</div>'; return;}
        for(const l of items){
          const a = document.createElement('a');
          a.href = `liga.html?slug=${encodeURIComponent(l.slug)}`;
          a.className = 'clean';
          a.innerHTML = `
            <div class="card">
              <img class="logo" src="${l.logo||'img/ligas/placeholder.png'}" alt="${l.name} logo" onerror="this.src='img/ligas/placeholder.png'">
              <div>
                <div style="font-family:'Bungee';color:#fff">${l.name}</div>
                <div style="color:#cfecec;font-size:.9rem">
                  ${l.country||'-'}
                  <img class="flag" src="${DB.countryFlagSrc(l.country)}" alt="${l.country||''}" onerror="this.style.display='none'">
                </div>
              </div>
            </div>`;
          $list.appendChild(a);
        }
      }

      function apply(){
        const q = $q.value.trim().toLowerCase();
        const c = $country.value;
        let items = leagues;
        if(q){
          items = items.filter(l => (l.name||'').toLowerCase().includes(q) || (l.country||'').toLowerCase().includes(q));
        }
        if(c){ items = items.filter(l => l.country===c); }
        render(items);
      }

      $q.addEventListener('input', DB.debounce(apply, 150));
      $country.addEventListener('change', apply);
      apply();
    })();
  </script>
</body>
</html>
